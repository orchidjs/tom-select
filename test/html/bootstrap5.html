<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../dist/css/tom-select.bootstrap5.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../../dist/js/tom-select.complete.js"></script>
</head>

<body class="p-4">
  <h1>Tom Select Boostrap 5</h1>

  <h2>form-select with aria-label</h2>
  <select aria-label="describe form here" class="form-select ts">
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
    <option value="4">Option 4</option>
  </select>

  <hr/>

  <h2>form-select-sm multiple with clearAfterSelect</h2>
  <select multiple id='ts-multiple' class="form-select form-select-sm">
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
    <option value="4">Option 4</option>
  </select>

  <hr/>

  <h2>form-select-lg</h2>
  <select class="form-select form-select-lg ts">
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
    <option value="4">Option 4</option>
  </select>
  <script>
    document.querySelectorAll('.ts').forEach(function (select) {
      new TomSelect(select, {
        persist: false,
        createOnBlur: true,
        create: false,
        onInitialize: () => console.log('TomSelect is now initialized'),
      });
    });
    // for multiple we use clearAfterSelect: true
    new TomSelect('#ts-multiple', {
      clearAfterSelect: true,
    });
  </script>
  </body>
</html>
